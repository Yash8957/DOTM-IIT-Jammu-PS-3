<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Seeking Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #218838;
        }

        .project-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Project Seeking Website</h1>
    </header>
    
    <main>
        <section id="upload-section">
            <h2>Upload Project</h2>
            <form id="project-form">
                <label for="professor-name">Professor Name:</label>
                <input type="text" id="professor-name" required>

                <label for="project-title">Project Title:</label>
                <input type="text" id="project-title" required>

                <label for="project-description">Project Description:</label>
                <textarea id="project-description" required></textarea>

                <button type="submit">Upload Project</button>
            </form>
        </section>

        <section id="projects-section">
            <h2>Available Projects</h2>
            <div id="projects-list"></div>
        </section>
    </main>

    <script>
        document.getElementById('project-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const professorName = document.getElementById('professor-name').value;
            const projectTitle = document.getElementById('project-title').value;
            const projectDescription = document.getElementById('project-description').value;

            // Create a new project item
            const projectItem = document.createElement('div');
            projectItem.classList.add('project-item');
            projectItem.innerHTML = `
                <h3>${projectTitle}</h3>
                <p><strong>Professor:</strong> ${professorName}</p>
                <p>${projectDescription}</p>
                <button onclick="applyForProject('${projectTitle}')">Apply</button>
            `;

            // Append the new project item to the projects list
            document.getElementById('projects-list').appendChild(projectItem);

            // Clear the form
            document.getElementById('project-form').reset();
        });

        function applyForProject(projectTitle) {
            alert(`You have applied for the project: ${projectTitle}`);
        }
    </script>
</body>
</html>
